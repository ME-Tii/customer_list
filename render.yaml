services:
  - type: web
    name: customer-list
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python server_fixed.py"
    envVars:
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: PORT
        value: 10000
    healthCheckPath: /
    autoDeploy: true