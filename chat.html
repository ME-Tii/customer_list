<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: rgba(0, 20, 0, 0.9);
            border-right: 2px solid #00ff00;
            display: flex;
            flex-direction: column;
            max-height: 100vh;
        }

        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid #00ff00;
            background: rgba(0, 50, 0, 0.8);
        }

        .sidebar-header h2 {
            color: #00ffff;
            font-size: 1.2em;
        }

        .user-info {
            padding: 15px;
            border-bottom: 1px solid #00ff00;
        }

        .user-name {
            color: #ffff00;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .user-status {
            color: #888;
            font-size: 0.9em;
        }

        .online-users {
            flex: 0 1 auto;
            overflow-y: auto;
            padding: 15px;
            max-height: 250px;
            min-height: 100px;
            border-bottom: 1px solid #003300;
            margin-bottom: 5px;
        }

        .online-user {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(0, 50, 0, 0.5);
            border-radius: 5px;
        }

        .all-user {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 6px 8px;
            background: rgba(50, 50, 0, 0.3);
            border-radius: 5px;
            font-size: 0.9em;
        }

        .offline-indicator {
            width: 8px;
            height: 8px;
            background: #888;
            border-radius: 50%;
            margin-right: 10px;
        }

        .all-users {
            border-top: 1px solid #00ff00;
            margin-top: 15px;
            padding-top: 10px;
            max-height: 300px;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        .all-users.collapsed {
            max-height: 45px;
            padding-top: 5px;
        }

        .all-users-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 5px 0;
            user-select: none;
        }

        .all-users-header:hover {
            background: rgba(0, 50, 0, 0.3);
            border-radius: 3px;
        }

        .all-users-content {
            transition: opacity 0.3s ease-in-out;
            padding-right: 5px;
            overflow-y: auto;
            max-height: 250px;
        }

        .all-users.collapsed .all-users-content {
            opacity: 0;
            height: 0;
            overflow: hidden;
        }

        .expand-icon {
            color: #ffff00;
            font-size: 0.8em;
            transition: transform 0.3s ease-in-out;
        }

        .all-users.collapsed .expand-icon {
            transform: rotate(-90deg);
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px;
            border-bottom: 2px solid #00ff00;
            background: rgba(0, 50, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            color: #00ff00;
            font-size: 1.3em;
        }

        .chat-stats {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
        }

        .stat {
            color: #888;
        }

        .stat-value {
            color: #00ffff;
            font-weight: bold;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 10px;
            animation: slideIn 0.3s ease;
            position: relative;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .message.own {
            align-self: flex-end;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
        }

        .message.other {
            align-self: flex-start;
            background: rgba(0, 50, 0, 0.8);
            border: 1px solid #666;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.8em;
        }

        .message-author {
            color: #00ffff;
            font-weight: bold;
        }

        .message-time {
            color: #888;
        }

        .message-content {
            color: #00ff00;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.system {
            background: rgba(255, 165, 0, 0.1);
            border-left: 3px solid #ffa500;
            margin: 5px 0;
        }

        .system-message {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            font-size: 0.9em;
        }

        .system-icon {
            color: #ffa500;
            font-size: 1.2em;
        }

        .system-content {
            flex: 1;
            color: #ffa500;
            font-weight: bold;
        }

        .system-time {
            color: #888;
            font-size: 0.8em;
        }

        .message-input-container {
            padding: 15px;
            border-top: 2px solid #00ff00;
            background: rgba(0, 50, 0, 0.8);
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            background: rgba(0, 20, 0, 0.9);
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
        }

        .message-input:focus {
            outline: none;
            border-color: #00ffff;
        }

        .send-btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .send-btn:hover {
            background: #00cc00;
        }

        .file-btn {
            background: #0088cc;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.2s;
        }

        .file-btn:hover {
            background: #0066aa;
        }

        .file-input {
            display: none;
        }

        .file-preview {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 30, 0, 0.8);
            border: 1px solid #0088cc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-preview img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 5px;
        }

        .file-preview-info {
            flex: 1;
            color: #00ffff;
        }

        .file-preview-remove {
            background: #ff4444;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .file-preview-remove:hover {
            background: #cc0000;
        }

        .message-file {
            margin-top: 5px;
            padding: 5px;
            background: rgba(0, 30, 0, 0.5);
            border: 1px solid #0088cc;
            border-radius: 3px;
        }

        .message-file-link {
            color: #00ffff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .message-file-link:hover {
            color: #00ffff;
            text-decoration: underline;
        }

        .message-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 5px;
            margin-top: 5px;
            cursor: pointer;
        }

        .message-image:hover {
            opacity: 0.8;
        }

        .private-chat-btn {
            background: #0088cc;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8em;
            margin-left: 5px;
            transition: all 0.2s;
        }

        .private-chat-btn:hover {
            background: #0066aa;
        }

        .all-user .private-chat-btn {
            background: #ff8800;
        }

        .all-user .private-chat-btn:hover {
            background: #cc6600;
        }

        .private-chat-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            max-width: 90%;
            height: 400px;
            background: rgba(0, 20, 0, 0.95);
            border: 2px solid #00ff00;
            border-radius: 10px;
            z-index: 1000;
        }

        .private-chat-header {
            background: rgba(0, 50, 0, 0.8);
            padding: 10px;
            border-bottom: 1px solid #00ff00;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .private-chat-title {
            color: #00ffff;
            font-weight: bold;
        }

        .private-chat-close {
            background: #ff4444;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .private-chat-messages {
            height: 250px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 10, 0, 0.8);
        }

        .private-chat-input-container {
            padding: 10px;
            border-top: 1px solid #00ff00;
        }

        .private-message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
        }

        .private-message.sent {
            background: rgba(0, 100, 0, 0.7);
            margin-left: auto;
            text-align: right;
        }

        .private-message.received {
            background: rgba(0, 50, 50, 0.7);
            margin-right: auto;
        }

        .private-message-header {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 3px;
        }

        .private-message-content {
            color: #fff;
        }

        .private-message-time {
            font-size: 0.7em;
            color: #888;
            margin-top: 3px;
        }

        .send-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .typing-indicator {
            padding: 10px;
            color: #888;
            font-style: italic;
            display: none;
        }

        .typing-indicator.show {
            display: block;
        }

        .back-btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-decoration: none;
            font-size: 0.9em;
        }

        .back-btn:hover {
            background: #00cc00;
        }

        .chat-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            padding: 0 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            margin: 2px;
        }

        .logout-btn {
            background: #ff4444;
            color: white;
        }

        .logout-btn:hover {
            background: #cc0000;
        }

        .control-btn:hover {
            background: rgba(0, 255, 0, 0.2);
        }

        .emoji-panel {
            display: none;
            background: rgba(0, 50, 0, 0.9);
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
        }

        .emoji-panel.show {
            display: grid;
        }

        .emoji {
            cursor: pointer;
            padding: 5px;
            text-align: center;
            border-radius: 3px;
        }

        .emoji:hover {
            background: rgba(0, 255, 0, 0.2);
        }
    </style>
</head>

    <script>
        let messages = [];
        let currentUser = null;
        let messageCount = 0;
        let typingTimer = null;
        let currentPrivateChat = null;
        let privateMessages = {};
        let privateFile = null;
        let userIsScrollingPrivate = false;
        let privateChatScrollPosition = 0;
        let privateChatUserScrolled = false;
        let lastMessageCount = {};

        // Get current user from server session
        async function getCurrentUser() {
            try {
                console.log('Getting current user from server...');
                const response = await fetch('/api/users/me', { credentials: 'include' });
                
                if (response.ok) {
                    const userData = await response.json();
                    console.log('User data from server:', userData);
                    return userData.username;
                } else {
                    console.error('Failed to get user data, status:', response.status);
                    // Fallback to localStorage for development
                    const username = localStorage.getItem('username');
                    if (username) {
                        console.log('Using localStorage username as fallback:', username);
                        return username;
                    } else {
                        console.log('No username found, redirecting to login...');
                        window.location.href = '/';
                        return null;
                    }
                }
            } catch (error) {
                console.error('Error getting current user:', error);
                // Fallback to localStorage for development
                const username = localStorage.getItem('username');
                if (username) {
                    console.log('Using localStorage username as fallback:', username);
                    return username;
                } else {
                    console.log('No username found, redirecting to login...');
                    window.location.href = '/';
                    return null;
                }
            }
        }

        // Initialize chat
        async function initChat() {
            console.log('Chat initializing...');
            currentUser = await getCurrentUser();
            console.log('Current user from server:', currentUser);
            
            if (!currentUser) {
                console.error('No user found, cannot initialize chat');
                return;
            }
            
            document.getElementById('currentUserName').textContent = currentUser;
            
            // Restore UI state
            restoreAllUsersState();
            
            // Send heartbeat immediately to mark as online
            console.log('Sending initial heartbeat...');
            sendHeartbeat();
            
            loadMessages();
            updateOnlineUsers();
            updateAllUsers();
            
            // Auto-refresh messages every 2 seconds
            setInterval(loadMessages, 2000);
            
            // Update online users every 3 seconds (more frequent)
            setInterval(updateOnlineUsers, 3000);
            
            // Update all users every 10 seconds (less frequent)
            setInterval(updateAllUsers, 10000);
            
            // Send heartbeat every 30 seconds to stay "online" (more frequent)
            setInterval(sendHeartbeat, 30000);
            
            // Check for new private messages every 5 seconds (less frequent to avoid scroll interference)
            setInterval(checkNewPrivateMessages, 5000);
            
            // Let users know when someone wants to chat with them
            setInterval(checkPrivateChatRequests, 3000);
        }

        // Load messages from server
        async function loadMessages() {
            try {
                const response = await fetch('/api/messages', { credentials: 'include' });
                
                if (response.ok) {
                    const serverMessages = await response.json();
                    
                    // Only add new messages to prevent blinking
                    if (messages.length === 0) {
                        // Initial load - render all messages
                        messages = serverMessages;
                        renderMessages();
                    } else {
                        // Check for new messages and only add them
                        const newMessages = serverMessages.slice(messages.length);
                        if (newMessages.length > 0) {
                            messages = serverMessages;
                            addNewMessages(newMessages);
                        }
                    }
                } else {
                    console.log('Failed to load messages, status:', response.status);
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Add only new messages to prevent blinking
        function addNewMessages(newMessages) {
            const container = document.getElementById('messagesContainer');
            const typingIndicator = document.getElementById('typingIndicator');
            
            newMessages.forEach((message) => {
                const messageDiv = document.createElement('div');
                
                if (message.username === 'SYSTEM') {
                    messageDiv.className = 'message system';
                    const time = new Date(message.timestamp).toLocaleTimeString();
                    messageDiv.innerHTML = `
                        <div class="system-message">
                            <div class="system-icon">‚ö°</div>
                            <div class="system-content">${escapeHtml(message.content)}</div>
                            <div class="system-time">${time}</div>
                        </div>
                    `;
                } else {
                    messageDiv.className = `message ${message.username === currentUser ? 'own' : 'other'}`;
                    const time = new Date(message.timestamp).toLocaleTimeString();
                    messageDiv.innerHTML = `
                        <div class="message-header">
                            <span class="message-author">${message.username}</span>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-content">${escapeHtml(message.content)}</div>
                    `;
                }
                
                container.insertBefore(messageDiv, typingIndicator);
            });
            
            // Update stats
            document.getElementById('messageCount').textContent = messages.length;
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        // Render messages (for initial load only)
        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            const typingIndicator = document.getElementById('typingIndicator');
            
            // Clear existing messages except typing indicator
            const existingMessages = container.querySelectorAll('.message');
            existingMessages.forEach(msg => msg.remove());
            
            messages.forEach((message, index) => {
                const messageDiv = document.createElement('div');
                
                if (message.username === 'SYSTEM') {
                    messageDiv.className = 'message system';
                    const time = new Date(message.timestamp).toLocaleTimeString();
                    messageDiv.innerHTML = `

        setInterval(checkPrivateChatRequests, 2000);
        
        // Check for session conflicts every 2 seconds too
        setInterval(checkSessionConflict, 2000);
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', initChat);
    </script>
