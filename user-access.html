<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Access Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 20, 0, 0.9);
            border: 2px solid #00ff00;
            border-radius: 8px;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 15px;
            border-bottom: 1px solid #0000ff;
            background: rgba(0, 50, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.2em;
            color: #00ff00;
        }

        .back-btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-decoration: none;
        }

        .back-btn:hover {
            background: #00cc00;
        }

        .controls {
            padding: 15px;
            border-bottom: 1px solid #00ff00;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .input-group input, .input-group select {
            background: rgba(0, 50, 0, 0.8);
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 5px 8px;
            font-family: 'Courier New', monospace;
            border-radius: 3px;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #00ffff;
        }

        .btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 0.9em;
        }

        .btn:hover {
            background: #00cc00;
        }

        .btn.danger {
            background: #ff4444;
            color: white;
        }

        .btn.danger:hover {
            background: #cc0000;
        }

        .users-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .user-card {
            background: rgba(0, 50, 0, 0.5);
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            color: #00ffff;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .user-details {
            font-size: 0.9em;
            color: #ccc;
            margin-bottom: 3px;
        }

        .user-permissions {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }

        .permission {
            font-size: 0.8em;
            padding: 2px 6px;
            border-radius: 3px;
            border: 1px solid;
        }

        .permission.granted {
            background: rgba(0, 255, 0, 0.2);
            border-color: #00ff00;
            color: #00ff00;
        }

        .permission.denied {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff4444;
            color: #ff4444;
        }

        .user-actions {
            display: flex;
            gap: 5px;
        }

        .small-btn {
            padding: 3px 8px;
            font-size: 0.8em;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .online {
            background: #00ff00;
        }

        .offline {
            background: #ff4444;
        }

        .stats {
            display: flex;
            gap: 15px;
            font-size: 0.8em;
        }

        .stat-line {
            color: #00ffff;
        }

        .search-box {
            background: rgba(0, 50, 0, 0.8);
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 5px 8px;
            font-family: 'Courier New', monospace;
            border-radius: 3px;
            width: 200px;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 20, 0, 0.95);
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 20px;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message.success {
            border-color: #00ff00;
            color: #00ff00;
        }

        .message.error {
            border-color: #ff4444;
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• USER ACCESS MANAGEMENT</h1>
            <div class="stats">
                <div class="stat-line">Total: <span id="totalUsers">0</span></div>
                <div class="stat-line">Access: <span id="accessGranted">0</span></div>
                <div class="stat-line">Online: <span id="onlineUsers">0</span></div>
            </div>
            <a href="/dashboard" class="back-btn">‚Üê Back to Dashboard</a>
        </div>

        <div class="controls">
            <div class="input-group">
                <input type="text" id="newUsername" placeholder="Username">
                <input type="email" id="newEmail" placeholder="Email">
                <button class="btn" onclick="addUser()">Add User</button>
            </div>
            
            <div class="input-group">
                <input type="text" class="search-box" id="searchBox" placeholder="Search users..." onkeyup="searchUsers()">
            </div>

            <select class="btn" onchange="filterByPermission(this.value)">
                <option value="">All Users</option>
                <option value="granted">With Access</option>
                <option value="denied">No Access</option>
            </select>
        </div>

        <div class="users-container" id="usersContainer">
        </div>
        </div>

    <script>
        let users = [];

        function renderUsers(filteredUsers = null) {
            const container = document.getElementById('usersContainer');
            const usersToRender = filteredUsers || users;
            
            container.innerHTML = '';
            
            usersToRender.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                
                const isOnline = new Date(user.lastSeen) > new Date(Date.now() - 300000); // Active in last 5 minutes
                
                userCard.innerHTML = `
                    <div class="user-info">
                        <div class="user-name">
                            <span class="status-indicator ${isOnline ? 'online' : 'offline'}"></span>
                            ${user.username}
                        </div>
                        <div class="user-details">Email: ${user.email}</div>
                        <div class="user-details">Role: ${user.role}</div>
                        <div class="user-details">Created: ${new Date(user.createdAt).toLocaleString()}</div>
                        <div class="user-details">Last Seen: ${new Date(user.lastSeen).toLocaleString()}</div>
                        <div class="user-permissions">
                            <span class="permission ${user.accessGranted ? 'granted' : 'denied'}">
                                Data Transfer Monitor: ${user.accessGranted ? '‚úì' : '‚úó'}
                            </span>
                        </div>
                    </div>
                    <div class="user-actions">
                        <button class="btn small-btn" onclick="toggleAccess(${user.id})">
                            ${user.accessGranted ? 'Revoke' : 'Grant'}
                        </button>
                        <button class="btn small-btn" onclick="editUser(${user.id})">Edit</button>
                        <button class="btn danger small-btn" onclick="deleteUser(${user.id})">Delete</button>
                    </div>
                `;
                
                container.appendChild(userCard);
            });
            
            updateStats();
        }

        function updateStats() {
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('accessGranted').textContent = users.filter(u => u.accessGranted).length;
            
            const onlineCount = users.filter(u => 
                new Date(u.lastSeen) > new Date(Date.now() - 300000)
            ).length;
            document.getElementById('onlineUsers').textContent = onlineCount;
        }

        function showMessage(text, type = 'success') {
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.innerHTML = `
                <h3>${type === 'success' ? '‚úì' : '‚úó'} ${type === 'success' ? 'Success' : 'Error'}</h3>
                <p>${text}</p>
                <button class="btn" onclick="this.parentElement.remove()" style="margin-top: 10px;">OK</button>
            `;
            document.body.appendChild(message);
            
            setTimeout(() => {
                if (message.parentElement) {
                    message.remove();
                }
            }, 3000);
        }

        async function addUser() {
            const username = document.getElementById('newUsername').value.trim();
            const email = document.getElementById('newEmail').value.trim();
            
            if (!username || !email) {
                showMessage('Please enter both username and email', 'error');
                return;
            }
            
            if (users.some(u => u.username === username)) {
                showMessage('Username already exists', 'error');
                return;
            }
            
            const newUser = {
                username: username,
                email: email,
                password: 'default123',
                role: 'user',
                accessGranted: false,
                lastSeen: new Date().toISOString(),
                createdAt: new Date().toISOString()
            };
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(newUser)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Clear inputs
                    document.getElementById('newUsername').value = '';
                    document.getElementById('newEmail').value = '';
                    
                    showMessage(`User "${username}" added successfully`);
                    loadUsers(); // Reload users from server
                } else {
                    showMessage(result.error || 'Failed to add user', 'error');
                }
            } catch (error) {
                showMessage('Network error adding user', 'error');
            }
        }

        async function toggleAccess(userId) {
            const user = users.find(u => u.id === userId);
            if (user) {
                try {
                    const response = await fetch('/api/users/access', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: user.username,
                            accessGranted: !user.accessGranted
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        user.accessGranted = !user.accessGranted;
                        user.lastSeen = new Date().toISOString();
                        renderUsers();
                        showMessage(`Access ${user.accessGranted ? 'granted' : 'revoked'} for "${user.username}"`);
                    } else {
                        showMessage(result.error || 'Failed to update access', 'error');
                    }
                } catch (error) {
                    showMessage('Network error updating access', 'error');
                }
            }
        }

        function editUser(userId) {
            const user = users.find(u => u.id === userId);
            if (user) {
                const newEmail = prompt('Enter new email:', user.email);
                if (newEmail && newEmail !== user.email) {
                    user.email = newEmail;
                    user.lastSeen = new Date().toISOString();
                    renderUsers();
                    showMessage(`User "${user.username}" updated`);
                }
            }
        }

        async function deleteUser(userId) {
            const user = users.find(u => u.id === userId);
            if (user && confirm(`Delete user "${user.username}"? This cannot be undone.`)) {
                try {
                    const response = await fetch('/api/users/delete', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: user.username
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        showMessage(result.message);
                        loadUsers(); // Reload users from server
                    } else {
                        showMessage(result.error || 'Failed to delete user', 'error');
                    }
                } catch (error) {
                    showMessage('Network error deleting user', 'error');
                }
            }
        }

        function searchUsers() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const filtered = users.filter(user => 
                user.username.toLowerCase().includes(searchTerm) ||
                user.email.toLowerCase().includes(searchTerm)
            );
            renderUsers(filtered);
        }

        function filterByPermission(value) {
            let filtered;
            if (value === 'granted') {
                filtered = users.filter(u => u.accessGranted);
            } else if (value === 'denied') {
                filtered = users.filter(u => !u.accessGranted);
            } else {
                filtered = null;
            }
            renderUsers(filtered);
        }

        // Load users from server
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                if (response.ok) {
                    const serverUsers = await response.json();
                    users = serverUsers.map((user, index) => ({
                        id: index + 1,
                        username: user.username,
                        email: user.email,
                        role: user.role || 'user',
                        accessGranted: user.accessGranted || false,
                        lastSeen: user.lastSeen || user.created_at,
                        createdAt: user.created_at
                    }));
                    renderUsers();
                } else {
                    showMessage('Failed to load users from server', 'error');
                }
            } catch (error) {
                showMessage('Network error loading users', 'error');
                console.error('Error loading users:', error);
            }
        }

        // Initialize
        loadUsers();
        
        // Reload users every 30 seconds
        setInterval(loadUsers, 30000);
    </script>
</body>
</html>
